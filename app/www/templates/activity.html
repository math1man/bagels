<ion-view view-title="Activity" ng-controller="ActivityController">
  <ion-nav-buttons side="right">
    <button class="button button-icon" ng-click="showSettings()">
      <i class="icon ion-gear-a"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap text-center large-font" ng-click="goWebsite()">
        {{activity('name')}}
      </div>
      <div class="item item-divider text-center" ng-click="toggleDesc()">
        Tell me {{showDesc?'less':'more!'}}
      </div>
      <div class="item item-text-wrap" ng-show="showDesc">
        {{activity('description')}}
      </div>
    </div>
    <div class="list">
      <div class="item">Cost: {{activity('cost')}}</div>
      <div class="item">Group Size: {{activity('groupSize')}}</div>
      <div class="item">Duration: {{activity('duration')}}</div>
      <div class="item">Distance: {{activity('distance')}}</div>
    </div>
  </ion-content>
</ion-view>
